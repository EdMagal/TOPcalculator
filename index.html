<head>
<script src="jquery-3.3.1.min.js"></script>
 <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<div id="container">
<div class="calculator"> 
  <p style="text-align: center">CALCULATOR</p>
  <div id="thread">
  </div>
  <div id="total">
    0
  </div>
 
 <button id="backSpace">←</button> 
  <button id="CE">CE</button> 
 <button id="C">C</button> 
 <button id="posNeg">±</button>
 <button id="equal">=</button>
  

  <br />
  <button class="number" id="7" value="7">7</button>
  <button class="number" id="8" value="8">8</button>
  <button class="number" id="9" value="9">9</button>
  <button id="divide" class="operator" value="divide">/</button>
  <br />
  <button class="number" id="4" value="4">4</button>
  <button class="number" id="5" value="5">5</button>
  <button class="number" id="6" value="6">6</button>
  <button id="mult" class="operator" value="mult">*</button>
  <br /> 
  <button class="number" id="1" value="1">1</button>
  <button class="number" id="2" value="2">2</button>
  <button class="number" id="3" value="3">3</button>
  <button id="subt" class="operator" value="subt">-</button>
  <br />
  <button class="number" id="zero" value="0">0</button>
  <button id="dot" value=".">.</button>
  <button id="add" class="operator" value="add">+</button>

  
  <audio id="audio" src="http://www.soundjay.com/button/beep-07.wav" autostart="false"></audio>
  </div>
</div>
  <script src="calc.js"></script>
</body>
